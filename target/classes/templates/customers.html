<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer list</h2>

        <table class="glyphicon glyphicon-calendar">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>How you found us</th>
                <th>Subscribe</th>
                <th>Message</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"/>
                <td th:text="${customer.email}"/>
                <td th:text="${customer.find_us}"/>
                <td th:text="${customer.newsletter_subscription}"/>
                <td th:text="${customer.message}"/>
            </tr>
        </table>
    </div>
    <a href="/main">Submit another message</a>
</body>
</html>
